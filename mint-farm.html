
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mint Farm</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4fff5;
      color: #2f4f4f;
      padding: 40px;
      text-align: center;
    }
    header img {
      width: 80px;
      border-radius: 50%;
    }
    h1 {
      color: #2d6a4f;
    }
    .products {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
    }
    .product-card {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      width: 250px;
    }
    .product-card img {
      width: 100%;
      border-radius: 8px;
    }
    .product-card h2 {
      margin: 10px 0 5px;
      font-size: 18px;
      color: #22543d;
    }
    .product-card p {
      font-size: 14px;
    }
    .buy-button {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #38a169;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }
    .contact-form {
      margin-top: 50px;
      text-align: left;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .contact-form h3 {
      margin-bottom: 10px;
    }
    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .contact-form button {
      background-color: #38a169;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4c/Mint_leaves.jpg/320px-Mint_leaves.jpg" alt="Mint Logo">
    <h1>Mint Farm</h1>
    <p>Fresh Mint & Coriander – Naturally Grown</p>
    <p><strong>Delivery available near Whitefield</strong></p>
  </header>

  <div class="products">
    <div class="product-card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4c/Mint_leaves.jpg/320px-Mint_leaves.jpg" alt="Mint">
      <h2>Mint</h2>
      <p>Fresh, aromatic mint leaves</p>
      <p><strong>₹10 per bunch</strong></p>
      <a href="https://wa.me/919535310845?text=Hi%2C%20I%20want%20to%20order%20Mint%20%28₹10%20per%20bunch%29" class="buy-button">Order on WhatsApp</a>
    </div>

    <div class="product-card">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/89/Coriander_leaves.jpg/320px-Coriander_leaves.jpg" alt="Coriander">
      <h2>Coriander</h2>
      <p>Freshly harvested coriander</p>
      <p><strong>₹15 per bunch</strong></p>
      <a href="https://wa.me/919535310845?text=Hi%2C%20I%20want%20to%20order%20Coriander%20%28₹15%20per%20bunch%29" class="buy-button">Order on WhatsApp</a>
    </div>
  </div>

  <div class="contact-form">
    <h3>Send Us a Message</h3>
    <form onsubmit="sendWhatsAppMessage(); return false;">
      <input type="text" id="name" placeholder="Your Name" required>
      <input type="text" id="quantity" placeholder="Product & Quantity" required>
      <textarea id="message" placeholder="Any message..." rows="4"></textarea>
      <button type="submit">Send via WhatsApp</button>
    </form>
  </div>

  <script>
    function sendWhatsAppMessage() {
      const name = document.getElementById("name").value;
      const quantity = document.getElementById("quantity").value;
      const message = document.getElementById("message").value;
      const phone = "919535310845";
      const text = `Hi, my name is ${name}. I would like to order: ${quantity}. ${message ? "Message: " + message : ""}`;
      window.open(`https://wa.me/${phone}?text=${encodeURIComponent(text)}`, '_blank');
    }
  </script>
</body>
</html>
